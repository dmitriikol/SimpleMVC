<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header {
            height: 64px;
            width: auto;
            background: #8ac858;
        }

        .head-item {
            height: 64px;
        }

        .head-link {
            text-align: center;
            padding-top: 18px;
            color: #d8ffbc;
            font-weight: 600;
        }

        .head-link:hover {
            border-bottom: 2px solid;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Edit Task</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a style="float: left" href="/" class="head-item head-link">Main</a>
        {% if user == 'admin' %}
        <a style="float: right" href="/logout" class="head-item head-link">Выйти</a>
        {% else %}
        <a style="float: right" href="/login" class="head-item head-link">Войти</a>
        {% endif %}
    </div>
</header>
<div class="container">
    <div class="row mt-5">
        <h2>Edit Task</h2>
        <div class="col-6">
            <form method="post">
                <div class="form-group">
                    <label for="name_field">Name</label>
                    <input type="text" class="form-control" id="name_field" value="{{ username }}" name="settings[name]" required>
                </div>
                <div class="form-group">
                    <label for="email_field">Email address</label>
                    <input type="email" class="form-control" id="email_field" value="{{ email }}" name="settings[email]" required>
                </div>
                <div class="form-group">
                    <label for="text_field">Task text</label>
                    <textarea class="form-control" id="text_field" rows="3" name="settings[text]" required>{{ text }}</textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="settings[complete]" id="status_field">
                    <label class="form-check-label" for="status_field">Complete</label>
                </div>
                <input type="hidden" name="settings[id]" value="{{ id }}">
                <input class="mt-2" type="submit" value="Edit Task" name="settings[button]">
            </form>
        </div>
    </div>
</div>


</body>
</html>
