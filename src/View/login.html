<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a style="float: left" href="/" class="head-item head-link">Main</a>
        {% if user == 'admin' %}
        <a style="float: right" href="/logout" class="head-item head-link">Выйти</a>
        {% else %}
        <a style="float: right" href="/login" class="head-item head-link">Войти</a>
        {% endif %}
    </div>
</header>
<div class="container">
    <h1 class="mt-2">Login</h1>
    <form method="post" style="width: 50%" class="mt-3">
        <div class="form-group">
            <label for="email_field">Email address</label>
            <input type="text" class="form-control" name="login" id="email_field" placeholder="Enter login" required>
        </div>
        <div class="form-group mt-3">
            <label for="password_field">Password</label>
            <input type="password" class="form-control" name="password" id="password_field" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Log in</button>
    </form>
    {% if errors %}
    {% for error in errors %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endfor %}
    {% endif %}
</div>

</body>
</html>
