<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <input type="text" name="login" placeholder="login">
    <input type="text" name="password" placeholder="password">
    <input type="submit">
</form>
{% if errors %}
    {% for error in errors %}
        <ul>
            <li>{{ error }}</li>
        </ul>
    {% endfor %}
{% endif %}
</body>
</html>
