<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header {
            height: 64px;
            width: auto;
            background: #8ac858;
        }

        .head-item {
            height: 64px;
        }

        .head-link {
            text-align: center;
            padding-top: 18px;
            color: #d8ffbc;
            font-weight: 600;
        }

        .head-link:hover {
            border-bottom: 2px solid;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="container">
        {% if user == 'admin' %}
            <a style="float: right" href="/logout" class="head-item head-link">Выйти</a>
        {% else %}
            <a style="float: right" href="/login" class="head-item head-link">Войти</a>
        {% endif %}
    </div>
</header>
<h1>{{ user }}</h1>
<div class="main_content container">
    <div class="mt-5">
        <table id="table_id" class="table display">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.username }}</td>
                <td>{{ task.email }}</td>
                <td>{{ task.text }}</td>
                {% if task.status == false %}
                    <td>Open</td>
                {% endif %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row mt-5">
        <h2>Create Task</h2>
        <div class="col-6">
            <form method="post">
                <div class="form-group">
                    <label for="name_field">Name</label>
                    <input type="text" class="form-control" id="name_field" placeholder="Rick Sanchez" name="settings[name]" required>
                </div>
                <div class="form-group">
                    <label for="email_field">Email address</label>
                    <input type="email" class="form-control" id="email_field" placeholder="name@example.com" name="settings[email]" required>
                </div>
                <div class="form-group">
                    <label for="text_field">Task text</label>
                    <textarea class="form-control" id="text_field" rows="3" name="settings[text]" required></textarea>
                </div>
                <input class="mt-2" type="submit" name="settings[button]">
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable({
            searching: false,
            lengthChange: false,
            ordering: true,
            pageLength: 3
        });
    } );
</script>
</body>
</html>
